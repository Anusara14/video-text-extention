<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video OCR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 420px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
    }

    .container {
      background: white;
      min-height: 500px;
      display: flex;
      flex-direction: column;
    }

    /* Header Section */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 24px 20px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.9;
      font-weight: 400;
    }

    /* Main Content */
    .content {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Capture Button */
    .capture-section {
      display: flex;
      gap: 10px;
    }

    .btn-primary {
      flex: 1;
      padding: 14px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      padding: 14px 18px;
      background: #f7fafc;
      color: #4a5568;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #edf2f7;
      border-color: #cbd5e0;
    }

    .btn-secondary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Status Bar */
    .status-bar {
      padding: 12px 16px;
      background: #f7fafc;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #4a5568;
      transition: all 0.3s ease;
    }

    .status-bar.success {
      background: #f0fdf4;
      border-left-color: #22c55e;
      color: #166534;
    }

    .status-bar.error {
      background: #fef2f2;
      border-left-color: #ef4444;
      color: #991b1b;
    }

    .status-bar.processing {
      background: #fffbeb;
      border-left-color: #f59e0b;
      color: #92400e;
    }

    .status-icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid #f3f4f6;
      border-top: 2px solid #f59e0b;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Text Preview Section */
    .preview-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .preview-header h3 {
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
    }

    .char-count {
      font-size: 12px;
      color: #718096;
      font-weight: 500;
    }

    .text-editor {
      width: 100%;
      min-height: 180px;
      padding: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      resize: vertical;
      transition: all 0.3s ease;
      line-height: 1.6;
      color: #2d3748;
    }

    .text-editor:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .text-editor::placeholder {
      color: #a0aec0;
    }

    .text-editor:disabled {
      background: #f7fafc;
      color: #a0aec0;
      cursor: not-allowed;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-action {
      flex: 1;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      background: white;
      color: #4a5568;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-action:hover:not(:disabled) {
      background: #f7fafc;
      border-color: #cbd5e0;
      transform: translateY(-1px);
    }

    .btn-action:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-action.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
    }

    .btn-action.primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    /* Icons */
    .icon {
      width: 16px;
      height: 16px;
    }

    /* Empty State */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      color: #a0aec0;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 15px;
      color: #718096;
      margin-bottom: 6px;
    }

    .empty-state p {
      font-size: 13px;
      color: #a0aec0;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Video Text OCR</h1>
      <p>Extract and edit text from video frames</p>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Capture Section -->
      <div class="capture-section">
        <button id="captureBtn" class="btn-primary">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span id="captureBtnText">Capture Frame</span>
        </button>
        <button id="clearBtn" class="btn-secondary" title="Clear text" disabled>
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
        </button>
      </div>

      <!-- Status Bar -->
      <div id="statusBar" class="status-bar">
        <svg class="status-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
        </svg>
        <span id="statusText">Ready to capture</span>
      </div>

      <!-- Preview Section -->
      <div id="previewSection" class="preview-section" style="display: none;">
        <div class="preview-header">
          <h3>Extracted Text</h3>
          <span id="charCount" class="char-count">0 characters</span>
        </div>
        <textarea 
          id="textEditor" 
          class="text-editor" 
          placeholder="Captured text will appear here..."
          disabled
        ></textarea>
        <div class="action-buttons">
          <button id="copyBtn" class="btn-action primary" disabled>
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
            Copy Text
          </button>
          <button id="downloadBtn" class="btn-action" disabled>
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            Download
          </button>
        </div>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
        <h3>No text captured yet</h3>
        <p>Click "Capture Frame" to extract text from the current video frame</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
