<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video OCR</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      width: 400px;
      height: 500px;
      overflow: hidden;
    }

    /* --- NEW: Aurora 3D Background Effect --- */
    @keyframes spin-slow {
      0% { transform: rotate(0deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1.2); }
    }

    body::before, body::after {
      content: '';
      position: absolute;
      z-index: -1;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      opacity: 0.2;
      filter: blur(90px);
      animation: spin-slow 25s linear infinite;
    }

    body::before {
      background-image: linear-gradient(135deg, #dc2626 0%, #3b82f6 100%);
      top: -100px;
      left: -150px;
    }

    body::after {
      background-image: linear-gradient(135deg, #ef4444 0%, #8b5cf6 100%);
      bottom: -120px;
      right: -150px;
      animation-delay: -12s;
    }
    /* --- End of Aurora Effect --- */


    body {
      width: 100%;
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f1e 100%);
      color: #e5e5e5;
      overflow: hidden;
      position: relative;
      margin: 0;
      padding: 0;
    }

    /* --- MODIFIED: Glassmorphism Container --- */
    .container {
      /* Replaced solid gradient with semi-transparent glass */
      background: rgba(16, 16, 16, 0.7); 
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      width: 100%;
      height: 100%;
      max-height: 500px;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Important for glass effect */
    }

    /* --- MODIFIED: Cleaner Header --- */
    .header {
      /* Removed heavy background and shadow */
      padding: 12px 16px;
      color: white;
      text-align: center;
      position: relative;
      flex-shrink: 0;
      /* Added a subtle divider line */
      border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 2px 0;
      letter-spacing: -0.5px;
    }

    .header p {
      font-size: 10px;
      opacity: 0.8;
      font-weight: 400;
      margin: 0;
    }

    /* Main Content */
    .content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: hidden;
      min-height: 0;
    }

    /* --- MODIFIED: Capture Section (Clear button removed) --- */
    .capture-section {
      display: flex;
      gap: 12px;
      flex-shrink: 0;
    }

    .btn-primary {
      flex: 1;
      padding: 12px 16px;
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(220, 38, 38, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
      background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background: linear-gradient(135deg, #7f1d1d 0%, #5a1a1a 100%);
      box-shadow: none;
    }

    /* Status Bar */
    .status-bar {
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-left: 4px solid #ef4444;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 11px;
      color: #a3a3a3;
      transition: all 0.3s ease;
      font-family: inherit;
      flex-shrink: 0;
    }

    .status-bar.success {
      background: rgba(34, 197, 94, 0.1);
      border-left-color: #22c55e;
      border-color: rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    .status-bar.error {
      background: rgba(239, 68, 68, 0.1);
      border-left-color: #ef4444;
      border-color: rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .status-bar.processing {
      background: rgba(245, 158, 11, 0.1);
      border-left-color: #f59e0b;
      border-color: rgba(245, 158, 11, 0.3);
      color: #fde68a;
    }

    .status-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(245, 158, 11, 0.3);
      border-top: 2px solid #f59e0b;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Text Preview Section */
    .preview-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0;
      overflow: hidden;
    }

    /* --- MODIFIED: Preview Header (Clear button added) --- */
    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .preview-header h3 {
      font-size: 12px;
      font-weight: 600;
      color: #e5e5e5;
      font-family: inherit;
    }

    .preview-header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .char-count {
      font-size: 11px;
      color: #737373;
      font-weight: 500;
      font-family: inherit;
    }

    /* --- NEW: Icon-only Button Style (for Clear) --- */
    .btn-icon {
      background: transparent;
      border: none;
      border-radius: 6px;
      padding: 4px;
      color: #a3a3a3;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-icon:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    
    .btn-icon:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn-icon .icon {
      width: 18px;
      height: 18px;
    }
    
    /* --- MODIFIED: Text Editor (Glassmorphism) --- */
    .text-editor {
      width: 100%;
      flex: 1;
      max-height: none;
      min-height: 0;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 12px;
      font-family: inherit;
      resize: none;
      transition: all 0.3s ease;
      line-height: 1.5;
      color: #e5e5e5;
      overflow-y: auto;
    }

    .text-editor:focus {
      outline: none;
      border-color: #dc2626;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
    }

    .text-editor::placeholder {
      color: #525252;
    }
    
    .text-editor:disabled {
      background: rgba(0, 0, 0, 0.1);
      color: #525252;
      cursor: not-allowed;
    }

    .text-editor::-webkit-scrollbar {
      width: 8px;
    }
    .text-editor::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 4px;
    }
    .text-editor::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
    .text-editor::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 12px;
      flex-shrink: 0;
    }

    .btn-action {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #a3a3a3;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-action:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
      border-color: #dc2626;
      color: #e5e5e5;
      transform: translateY(-1px);
    }

    .btn-action:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn-action.primary {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
      border: none;
    }

    .btn-action.primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
      background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
    }

    /* Icons */
    .icon {
      width: 16px;
      height: 16px;
    }

    /* --- MODIFIED: Empty State --- */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      text-align: center;
      color: #525252;
      border: 2px dashed rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      min-height: 0;
    }

    .empty-state svg {
      width: 28px;
      height: 28px;
      margin-bottom: 8px;
      opacity: 0.3;
      color: #737373;
    }

    .empty-state h3 {
      font-size: 12px;
      color: #a3a3a3;
      margin-bottom: 4px;
      font-weight: 600;
      font-family: inherit;
    }

    .empty-state p {
      font-size: 10px;
      color: #737373;
      line-height: 1.4;
      max-width: 260px;
      font-family: inherit;
      margin: 0;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Video Text OCR</h1>
      <p>Extract text from any video frame</p>
    </div>

    <div class="content">
      <div class="capture-section">
        <button id="captureBtn" class="btn-primary">
          <svg class="icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.174C2.999 7.58 2.25 8.507 2.25 9.574v5.852a2.25 2.25 0 002.25 2.25h15a2.25 2.25 0 002.25-2.25V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.174 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.04l-.821 1.316z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
          </svg>
          <span id="captureBtnText">Capture Frame</span>
        </button>
        </div>

      <div id="statusBar" class="status-bar">
        <svg id="statusIcon" class="status-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
           <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
        </svg>
        <span id="statusText">Ready to capture</span>
      </div>

      <div id="previewSection" class="preview-section" style="display: none;">
        <div class="preview-header">
          <h3>Extracted Text</h3>
          <div class="preview-header-actions">
            <span id="charCount" class="char-count">0 characters</span>
            <button id="clearBtn" class="btn-icon" title="Clear text" disabled>
              <svg class="icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12.54 0c-.27.045-.536.09-.8.14M15 4.5V3a1.5 1.5 0 00-1.5-1.5h-3A1.5 1.5 0 009 3v1.5m6 0h-6" />
              </svg>
            </button>
          </div>
        </div>
        <textarea 
          id="textEditor" 
          class="text-editor" 
          placeholder="Captured text will appear here..."
          disabled
        ></textarea>
        <div class="action-buttons">
          <button id="copyBtn" class="btn-action primary" disabled>
            <svg class="icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a2.25 2.25 0 01-2.25 2.25H9A2.25 2.25 0 016.75 4.5v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
            </svg>
            Copy Text
          </button>
          <button id="downloadBtn" class="btn-action" disabled>
            <svg class="icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            Download
          </button>
        </div>
      </div>

      <div id="emptyState" class="empty-state fade-in">
        <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" />
        </svg>
        <h3>No text captured yet</h3>
        <p>Click "Capture Frame" to extract text from the current video</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
