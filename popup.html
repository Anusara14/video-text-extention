<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video OCR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 600px;
      height: 800px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      overflow: hidden;
    }

    .container {
      background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
      height: 800px;
      display: flex;
      flex-direction: column;
      border: 1px solid #2a2a2a;
    }

    /* Header Section */
    .header {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      padding: 32px 28px;
      color: white;
      text-align: center;
      box-shadow: 0 8px 24px rgba(220, 38, 38, 0.2);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 50%, rgba(239, 68, 68, 0.15), transparent 50%);
      pointer-events: none;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 15px;
      opacity: 0.95;
      font-weight: 400;
      position: relative;
      z-index: 1;
    }

    /* Main Content */
    .content {
      padding: 28px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }

    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    .content::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 4px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }

    /* Capture Button */
    .capture-section {
      display: flex;
      gap: 12px;
    }

    .btn-primary {
      flex: 1;
      padding: 18px 24px;
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(220, 38, 38, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 38, 38, 0.5);
      background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: linear-gradient(135deg, #7f1d1d 0%, #5a1a1a 100%);
    }

    .btn-secondary {
      padding: 18px 20px;
      background: #262626;
      color: #e5e5e5;
      border: 2px solid #3a3a3a;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #2a2a2a;
      border-color: #dc2626;
      color: #ef4444;
    }

    .btn-secondary:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Status Bar */
    .status-bar {
      padding: 16px 20px;
      background: #1a1a1a;
      border-radius: 12px;
      border: 2px solid #3a3a3a;
      border-left: 4px solid #dc2626;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: #a3a3a3;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .status-bar.success {
      background: #0f1a14;
      border-left-color: #22c55e;
      border-color: #1e3a25;
      color: #86efac;
    }

    .status-bar.error {
      background: #1a0f0f;
      border-left-color: #ef4444;
      border-color: #3a1e1e;
      color: #fca5a5;
    }

    .status-bar.processing {
      background: #1a1610;
      border-left-color: #f59e0b;
      border-color: #3a3020;
      color: #fde68a;
    }

    .status-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #3a3a3a;
      border-top: 3px solid #f59e0b;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Text Preview Section */
    .preview-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .preview-header h3 {
      font-size: 16px;
      font-weight: 600;
      color: #e5e5e5;
      font-family: 'Inter', sans-serif;
    }

    .char-count {
      font-size: 13px;
      color: #737373;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
    }

    .text-editor {
      width: 100%;
      min-height: 280px;
      padding: 18px;
      background: #1a1a1a;
      border: 2px solid #3a3a3a;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      resize: vertical;
      transition: all 0.3s ease;
      line-height: 1.7;
      color: #e5e5e5;
    }

    .text-editor:focus {
      outline: none;
      border-color: #dc2626;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.15);
    }

    .text-editor::placeholder {
      color: #525252;
    }

    .text-editor:disabled {
      background: #141414;
      color: #525252;
      cursor: not-allowed;
    }

    .text-editor::-webkit-scrollbar {
      width: 8px;
    }

    .text-editor::-webkit-scrollbar-track {
      background: #0a0a0a;
      border-radius: 4px;
    }

    .text-editor::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 4px;
    }

    .text-editor::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 12px;
    }

    .btn-action {
      flex: 1;
      padding: 16px;
      border: 2px solid #3a3a3a;
      border-radius: 12px;
      background: #1a1a1a;
      color: #a3a3a3;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-action:hover:not(:disabled) {
      background: #262626;
      border-color: #dc2626;
      color: #e5e5e5;
      transform: translateY(-1px);
    }

    .btn-action:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .btn-action.primary {
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
      border: none;
    }

    .btn-action.primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
      background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
    }

    /* Icons */
    .icon {
      width: 18px;
      height: 18px;
    }

    /* Empty State */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 30px;
      text-align: center;
      color: #525252;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
      color: #737373;
    }

    .empty-state h3 {
      font-size: 17px;
      color: #a3a3a3;
      margin-bottom: 8px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
    }

    .empty-state p {
      font-size: 14px;
      color: #525252;
      line-height: 1.6;
      max-width: 320px;
      font-family: 'Inter', sans-serif;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Video Text OCR</h1>
      <p>Extract and edit text from video frames</p>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Capture Section -->
      <div class="capture-section">
        <button id="captureBtn" class="btn-primary">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span id="captureBtnText">Capture Frame</span>
        </button>
        <button id="clearBtn" class="btn-secondary" title="Clear text" disabled>
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
        </button>
      </div>

      <!-- Status Bar -->
      <div id="statusBar" class="status-bar">
        <svg class="status-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
        </svg>
        <span id="statusText">Ready to capture</span>
      </div>

      <!-- Preview Section -->
      <div id="previewSection" class="preview-section" style="display: none;">
        <div class="preview-header">
          <h3>Extracted Text</h3>
          <span id="charCount" class="char-count">0 characters</span>
        </div>
        <textarea 
          id="textEditor" 
          class="text-editor" 
          placeholder="Captured text will appear here..."
          disabled
        ></textarea>
        <div class="action-buttons">
          <button id="copyBtn" class="btn-action primary" disabled>
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
            Copy Text
          </button>
          <button id="downloadBtn" class="btn-action" disabled>
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            Download
          </button>
        </div>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
        <h3>No text captured yet</h3>
        <p>Click "Capture Frame" to extract text from the current video frame</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
